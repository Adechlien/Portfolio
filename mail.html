<!DOCTYPE html>
<html>

<head>
    <title> Contact Page </title>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="images/AG.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finlandica:ital@1&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6b69f5d989.js" crossorigin="anonymous"></script>
</head>

<body class="mailme">
    <section class="contact"> 
        <div class="content">
            <h2>Contact Page</h2> <br>
            <p>If you want to contact me, fill out this and I
                will answer you as soon as possible.</p>        
        </div>
        <div class="mcontainer">
            <div class="contactInfo">
                <div class="box">
                    <div class="icono"><i class="fa-solid fa-phone"></i></div>
                    <div class="texto">
                        <p>+57 324-3168468</p>
                        <p>(Colombia)</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icono"><i class="fa-solid fa-envelope"></i></div>
                    <div class="texto">
                        <p>jhalejandro@uninorte.edu.co</p>
                    </div>
                </div>
            </div>
            <div class="contactForm">
                <form>
                    <h2>Send Message</h2>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Name*</span>
                    </div>
                    <div class="inputBox">
                        <input type="email" name="" required="required">
                        <span>Email*</span>
                    </div>
                    <div class="inputBox">
                        <textarea required="required"></textarea>
                        <span>Message*</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" name="" value="Send">
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
